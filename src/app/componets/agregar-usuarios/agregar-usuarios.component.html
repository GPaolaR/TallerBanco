<div>
    <h2>Añadir</h2>

      <div class="form-group">
        <label for="tipoDocumento">Tipo de Documento: </label>
        <select id="tipoDocumento" name="tipoDocumento" [(ngModel)]="cliente.tipoDocumento">
          <option value="CC">CC</option>
          <option value="TI">TI</option>
          <option value="CE">CE</option>
        </select>
      </div>
      <div class="form-group">
        <label for="documento">Documento: </label>
        <input type="text" id="documento" name="documento" pInputText required [(ngModel)]="cliente.documento">
      </div>
      <div class="form-group">
        <label for="direccion">Dirección: </label>
        <input type="text" id="direccion" name="direccion" pInputText [(ngModel)]="cliente.direccion">
      </div>
      <div class="form-group">
        <label for="correo">Correo: </label>
        <input type="text" id="correo" name="correo" pInputText [(ngModel)]="cliente.correo">
      </div>
      <div class="form-group">
        <label for="celular">Celular: </label>
        <input type="text" id="celular" name="celular" pInputText [(ngModel)]="cliente.celular">
      </div>
      <p-button label="Guardar" (click)="guardar()"></p-button>
    </form>
    </div>
  </div>
